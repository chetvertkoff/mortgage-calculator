version: 2.1

orbs:
  docker: circleci/docker@0.5.13

jobs:
  run_tests:
    working_directory: ~/react-app
    docker:
      - image: cimg/node:16.13.0
    steps:
      - checkout
      - run:
          name: update-yarn
          command: 'yarn global add yarn@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: yarn-install
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: gql-types
          command: yarn graphql-codegen
      - run:
          name: test
          command: yarn test:unit

workflows:
  version: 2
  build_deploy:
    jobs:
      - run_tests
      - docker/publish:
          image: gumshoe/$CIRCLE_PROJECT_REPONAME
          dockerfile: dockerfile
          requires:
            - run_tests
          filters:
            branches:
              only:
                - master
